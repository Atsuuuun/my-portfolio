<div class="gallery">
  
	<div class="textfield large">
  <div class="photoframe" style="background-image: url('/img/work/SoraCD.png')" href="#"></div>
    <figcaption>
      <h2>Sora "Buddy" </h2>
      過去の自分、現在の自分が作り上げてきた楽曲の集大成。
      今の自分がいるのには、過去の自分が積み上げてきたものがあると語っていた。
      その思いをデザインとして伝えるために、撮影の際には多重露光撮影を採用。
      2枚の写真を重ね合わせることで、今回の作品テーマに沿った「過去と現在を両面から映す」ことができた。
      

    </figcaption>
  </div> 
  
  <div class="textfield small">
  <div class="photoframe" style="background-image: url('/img/work/Sora_MV.png') " href="#"></div>
   <figcaption>
    <h2>Sora "Girl" MV </h2>
    本MVでは、予算管理から当日の香盤表や衣装の選定やロケハンまで全て対応。
    動き方やカメラワーク、編集の構成などについても参画。
    プロジェクト管理として携わりつつ、本作品の意図を汲み取り作品で表現することを考え行動。
   </figcaption>
  </div> 
  
  <div class="textfield small">  
  <div class="photoframe" style="background-image: url('/img/work/サグワ.png')" href="#"></div>
  <figcaption>
    <h2>サグワ "サグワ飯"</h2>
    サイドテロップ、メインデザインを作成。
    サグワさんらしさでもある、少し柄が悪く遊んでいる印象を入れつつ、
    再度テロップやデザインから分かるストリート感を出せるようにデザインを作成。
   </figcaption>
  </div> 
  
  <div class="textfield medium">
  <div class="photoframe" style="background-image: url('/img/work/三坂咲_冬だより.png')" href="#"></div>
  <figcaption>
    <h2>三坂咲 "冬だより"</h2>
    本作品では、「片思いしている人は親友の好きな人」という
    学生ならではの苦悩や葛藤をテーマにした楽曲。
    心の距離が遠くなっていく姿を定規の目盛で表現し、
    身近な人を好きになっている自分の失恋を鏡を破って表現。
   </figcaption>
  </div> 
  
  <div class="textfield medium">
  <div class="photoframe" style="background-image: url('/img/work/三坂咲_ためらい.png')" href="#"></div>
  <figcaption>
    <h2>三坂咲 "ためらい"</h2>
    女性の恋模様の中にある、躊躇やためらいを電車の掲示板を模して表現。
    進む道は分かっているが、その先にためらいや胸騒ぎ、戸惑いなどたくさんの葛藤や苦悩があることを表現。
   </figcaption>
  </div> 
  
  <div class="textfield small">
  <div class="photoframe" style="background-image: url('/img/work/スパークレール.png')" href="#"></div>
  <figcaption>
    <h2>mue </h2>
    SNS運用ならびに撮影として参画。
    本商品の特徴である、職人の手作りという部分にフォーカスし、
    ASMRでの撮影を実施。
   </figcaption>
  </div> 
  
  <div class="textfield large">
  <div class="photoframe" style="background-image: url('/img/work/ベイクルーズ.png')" href="#"></div>
  <figcaption>
    <h2>ベイクルーズ</h2>
    新ブランド立ち上げに伴う、スタッフ募集のアカウントでの投稿デザインを対応。
    ブランドの個性でもあるテキストやブランドの大事にしている「新しい価値」に着目し、
    様々な色があって、様々な人がいて良いことを色やデザインのテイストで表現。
   </figcaption>
  </div> 
  
  <div class="textfield small">
  <div class="photoframe" style="background-image: url('/img/work/伊場仙_トップ.png')" href="#"></div>
  <figcaption>
    <h2>伊場仙</h2>
    江戸時代から続く扇子を扱う企業のSNS運用と撮影を対応。
    若者に向けて「扇子は現代の若者にも持っていてほしい素敵な商品である」という部分にフォーカスし、
    高級感あるテイストで落ち着いた表現の動画を制作。
   </figcaption>
  </div> 

  <div class="textfield large">
    <div class="photoframe" style="background-image: url('/img/work/DYM.png')" href="#"></div>
    <figcaption>
      <h2>DYM MESSENGERS</h2>
      Dリーグの密着を撮影から編集までを実施。
      ダンサーの心情や舞台裏といったあまり見れないが視聴者が求めている部分を漏れることなく映すことができた。
      場面の切り替わりの音にもこだわり、視聴者に飽きが来ないような工夫を凝らした。
      カラーグレーディングにもこだわり、選手の表情だけでなく衣装の色味や現場の臨場感が強く伝わるような動画を制作。
     </figcaption>
    </div>
